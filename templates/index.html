    <script>
        // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î API URL - ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ï‡∏≤‡∏°‡πÇ‡∏î‡πÄ‡∏°‡∏ô‡∏ó‡∏µ‡πà deploy ‡∏à‡∏£‡∏¥‡∏á
        const API_URL = window.location.origin;

        document.getElementById('qr-form').addEventListener('submit', function(e) {
            e.preventDefault();
            SubmitNumber();
        });

        function SubmitNumber() {
            const id_value = document.getElementById("id_value").value.trim();
            const rawAmount = document.getElementById("amount").value;
            const amount = rawAmount ? parseFloat(rawAmount) : null;
            
            if (!id_value) {
                showError("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏•‡∏Ç‡∏ö‡∏±‡∏ï‡∏£‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ä‡∏ô");

            if (!isValidPhoneOrId(id_value)) {
                showError("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå 10 ‡∏´‡∏•‡∏±‡∏Å (‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢ 0) ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏•‡∏Ç‡∏ö‡∏±‡∏ï‡∏£‡∏õ‡∏£‡∏∞‡∏ä‡∏≤‡∏ä‡∏ô 13 ‡∏´‡∏•‡∏±‡∏Å");
                return;
            }

            // Show loading state
            const submitBtn = document.getElementById("submit-btn");
            const btnText = submitBtn.querySelector(".btn-text");
            const loading = submitBtn.querySelector(".loading");
            
            submitBtn.disabled = true;
            btnText.style.display = "none";
            loading.style.display = "block";
            
            hideError();
            hideQR();

            const requestData = { id_value: id_value };
            if (amount !== null && amount > 0) {
                requestData.amount = amount;
            }

            fetch(`${API_URL}/qr_cre`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                if (data.status === "success") {
                    const img = document.getElementById("qr-image");
                    img.src = "data:image/png;base64," + data.qr_code_base64;
                    document.getElementById("qr-container").style.display = "block";
                } else {
                    showError("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code ‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà");
                }

                if (error.detail) {

            })
            .finally(() => {

                btnText.style.display = "inline";

            });
        }

        function isValidPhoneOrId(value) {
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå (10 ‡∏´‡∏•‡∏±‡∏Å ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏î‡πâ‡∏ß‡∏¢ 0)

            const idPattern = /^\d{13}$/;
            
            return phonePattern.test(value) || idPattern.test(value);
        }

        function downloadQR() {
            const img = document.getElementById("qr-image");
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);

            link.download = "promptpay-qr-code.png";
            link.href = canvas.toDataURL();
            link.click();
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
        document.getElementById('id_value').addEventListener('input', function(e) {

            if (value.length > 13) {

        document.getElementById('amount').addEventListener('input', function(e) {
